<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates</title>
    <!-- menghubungkan file css -->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <h1>pirates of the caribbean</h1>
    </header>
    <main>
        <section class="content">
            <img src="assets/bajaklaut.jpg" alt="bajak laut">
            <p>Mainkan audio untuk mendengarkan audio/Mainkan video untuk memutar audio dan video</p>
            <!-- Menampilkan file audio -->
            <audio controls>
                <source src="assets/audio.mp3" type="audio/mp3">
                Your browser does not support the audio.
            </audio>
            <!-- Menampilkan file video -->
            <video controls>
                <source src="assets/Pirates of the Caribbean Auckland Symphony Orchestra.mp4" type="video/mp4">
                Your browser does not support the video.
            </video>
        </section>
    </main>
    <!-- menghubungkan file js -->
    <script src="script.js"></script>
</body>
</html>
